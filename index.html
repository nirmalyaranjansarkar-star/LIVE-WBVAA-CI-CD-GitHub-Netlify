                        <tr key={record.id} className="hover:bg-gray-50 dark:hover:bg-slate-800/50 transition-colors group">
                          <td className="px-6 py-4 font-mono text-xs text-gray-400">{record.id}</td>
                          <td className="px-6 py-4 font-medium text-gray-900 dark:text-white">{record.title}</td>
                          <td className="px-6 py-4 text-gray-500">{record.date}</td>
                          <td className="px-6 py-4"><span className={`px-2 py-1 rounded-md text-xs font-medium ${record.category === 'Promotion' ? 'bg-purple-100 text-purple-700 dark:bg-purple-900/30 dark:text-purple-300' : record.category === 'Transfer' ? 'bg-orange-100 text-orange-700 dark:bg-orange-900/30 dark:text-orange-300' : 'bg-blue-100 text-blue-700 dark:bg-blue-900/30 dark:text-blue-300'}`}>{record.category}</span></td>
                          <td className="px-6 py-4 text-right"><button className="text-brand hover:text-brand-light dark:text-blue-400 dark:hover:text-blue-300 font-medium flex items-center justify-end ml-auto group-hover:underline"><Download className="w-4 h-4 mr-1" />PDF</button></td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                  {filteredServiceRecords.length === 0 && <div className="p-12 text-center text-gray-400"><FileText className="w-12 h-12 mx-auto mb-3 opacity-20" /><p>No records found matching your search.</p></div>}
                </div>
              )}
            </div>
          </div>
        );

        const renderDistricts = () => (
          <div className="space-y-6">
            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
              <div className="bg-white dark:bg-slate-900 rounded-xl shadow-sm border border-gray-200 dark:border-slate-800 overflow-hidden md:col-span-1 h-fit">
                <div className="p-4 border-b border-gray-200 dark:border-slate-800 bg-gray-50 dark:bg-slate-800/50"><h3 className="font-bold">Select District</h3></div>
                <div className="max-h-[500px] overflow-y-auto">
                  {DISTRICTS.map(dist => (
                    <div key={dist.id} onClick={() => setSelectedDistrict(dist)} className={`p-4 border-b border-gray-100 dark:border-slate-800 cursor-pointer flex justify-between items-center hover:bg-gray-50 dark:hover:bg-slate-800 transition-colors ${selectedDistrict?.id === dist.id ? 'bg-brand/5 dark:bg-blue-900/20 border-l-4 border-l-brand' : 'border-l-4 border-l-transparent'}`}>
                      <span className="font-medium">{dist.name}</span><ChevronRight className={`w-4 h-4 text-gray-400 ${selectedDistrict?.id === dist.id ? 'text-brand' : ''}`} />
                    </div>
                  ))}
                </div>
              </div>
              <div className="md:col-span-2">
                {selectedDistrict ? (
                  <div className="bg-white dark:bg-slate-900 rounded-xl shadow-lg border border-gray-200 dark:border-slate-800 overflow-hidden animate-in slide-in-from-right duration-300">
                    <div className="h-32 bg-brand relative">
                      <div className="absolute inset-0 bg-black/20"></div>
                      <div className="absolute bottom-6 left-6 text-white"><h2 className="text-3xl font-bold">{selectedDistrict.name} District</h2><p className="text-brand-200 text-sm">WBVAA Unit</p></div>
                    </div>
                    <div className="p-6">
                      <div className="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-8">
                        <div className="p-4 bg-gray-50 dark:bg-slate-800 rounded-lg"><p className="text-xs text-gray-500 uppercase tracking-wider font-semibold mb-1">Total Members</p><p className="text-2xl font-bold text-brand dark:text-white">{selectedDistrict.memberCount}</p></div>
                        <div className="p-4 bg-gray-50 dark:bg-slate-800 rounded-lg"><p className="text-xs text-gray-500 uppercase tracking-wider font-semibold mb-1">Status</p><p className="text-xl font-bold text-green-600 flex items-center"><span className="w-2 h-2 rounded-full bg-green-500 mr-2"></span>Active</p></div>
                      </div>
                      <h3 className="font-bold text-lg mb-4 border-b border-gray-100 dark:border-slate-700 pb-2">Committee Members</h3>
                      <div className="space-y-4">
                        {selectedDistrict.officers.map((officer, idx) => (
                          <div key={idx} className="flex items-center justify-between p-3 rounded-lg border border-gray-100 dark:border-slate-700 hover:border-brand/30 transition-colors">
                            <div className="flex items-center"><div className="w-10 h-10 rounded-full bg-brand text-white flex items-center justify-center font-bold mr-4">{officer.name.charAt(4)}</div><div><p className="font-bold text-gray-900 dark:text-white">{officer.name}</p><p className="text-sm text-brand dark:text-brand-200">{officer.role}</p></div></div>
                            {officer.phone && <button className="text-sm px-3 py-1 bg-green-50 text-green-700 rounded-full hover:bg-green-100 transition-colors">Contact</button>}
                          </div>
                        ))}
                      </div>
                    </div>
                  </div>
                ) : (
                  <div className="h-full flex flex-col items-center justify-center text-gray-400 bg-gray-50/50 dark:bg-slate-900/50 rounded-xl border-2 border-dashed border-gray-200 dark:border-slate-800 p-12"><MapPin className="w-16 h-16 mb-4 opacity-20" /><p className="text-lg font-medium">Select a district to view details</p></div>
                )}
              </div>
            </div>
          </div>
        );

        return (
          <div className="min-h-screen flex flex-col font-sans selection:bg-brand selection:text-white relative">
            <header className="sticky top-0 z-50 bg-white/80 dark:bg-slate-900/95 backdrop-blur-md border-b border-gray-200 dark:border-slate-800 transition-colors duration-300">
              <div className="container mx-auto px-4 h-20 flex items-center justify-between">
                <div className="flex items-center space-x-3 cursor-pointer" onClick={() => setActiveTab('home')}>
                  <CircularCrossLogo size={48} />
                  <div className="hidden md:block"><h1 className="font-black text-xl leading-none tracking-tight text-brand dark:text-white">WBVAA</h1><p className="text-[10px] uppercase tracking-wider text-gray-500 font-semibold">Alumni Association</p></div>
                </div>
                <nav className="hidden lg:flex items-center space-x-1">
                  {NAV_ITEMS.map(item => (
                    <button key={item.id} onClick={() => handleNavClick(item.id)} className={`px-3 py-2 rounded-lg text-sm font-medium transition-all duration-200 flex items-center space-x-2 ${activeTab === item.id ? 'bg-brand/5 text-brand dark:bg-white/10 dark:text-white' : 'text-gray-600 hover:text-brand dark:text-gray-400 dark:hover:text-white hover:bg-gray-50 dark:hover:bg-white/5'}`}>
                      {getIcon(item.icon)}<span>{lang === 'en' ? item.labelEn : item.labelBn}</span>
                    </button>
                  ))}
                </nav>
                <div className="flex items-center space-x-2">
                  <button onClick={toggleLang} className="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-slate-800 transition-colors text-gray-600 dark:text-gray-300 flex items-center" aria-label="Toggle Language"><Globe className="w-5 h-5" /><span className="ml-1 text-xs font-bold">{lang.toUpperCase()}</span></button>
                  <button onClick={() => setDarkMode(!darkMode)} className="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-slate-800 transition-colors text-gray-600 dark:text-gray-300" aria-label="Toggle Theme">{darkMode ? <Sun className="w-5 h-5" /> : <Moon className="w-5 h-5" />}</button>
                  <button onClick={() => setMobileMenuOpen(!mobileMenuOpen)} className="lg:hidden p-2 rounded-full hover:bg-gray-100 dark:hover:bg-slate-800 transition-colors text-gray-600 dark:text-gray-300">{mobileMenuOpen ? <X className="w-6 h-6" /> : <Menu className="w-6 h-6" />}</button>
                </div>
              </div>
              {mobileMenuOpen && (
                <div className="lg:hidden absolute top-20 left-0 w-full bg-white dark:bg-slate-950 border-b border-gray-200 dark:border-slate-800 shadow-xl p-4 animate-in slide-in-from-top-5">
                  <div className="grid grid-cols-2 gap-4">
                    {NAV_ITEMS.map(item => (
                      <button key={item.id} onClick={() => handleNavClick(item.id)} className={`p-4 rounded-xl flex flex-col items-center justify-center space-y-2 transition-colors ${activeTab === item.id ? 'bg-brand text-white' : 'bg-gray-50 dark:bg-slate-900 text-gray-700 dark:text-gray-300'}`}>
                        {getIcon(item.icon)}<span className="text-xs font-bold text-center">{lang === 'en' ? item.labelEn : item.labelBn}</span>
                      </button>
                    ))}
                  </div>
                </div>
              )}
            </header>

            <main className="flex-grow container mx-auto px-4 py-8">
              {activeTab === 'home' && renderHome()}
              {activeTab === 'professional' && renderServicePortal()}
              {activeTab === 'districts' && renderDistricts()}
              {(activeTab === 'academic' || activeTab === 'knowledge' || activeTab === 'member') && (
                <div className="flex flex-col items-center justify-center py-20 text-center animate-in fade-in">
                   <div className="w-20 h-20 bg-gray-100 dark:bg-slate-800 rounded-full flex items-center justify-center mb-6"><Briefcase className="w-10 h-10 text-gray-400" /></div>
                   <h2 className="text-2xl font-bold mb-2">Section Under Construction</h2>
                   <p className="text-gray-500 max-w-md">The {activeTab} module is currently being updated with the latest 2024 data.</p>
                </div>
              )}
            </main>

            <footer className="bg-white dark:bg-slate-950 border-t border-gray-200 dark:border-slate-800 py-12 mt-12">
              <div className="container mx-auto px-4">
                <div className="flex flex-col md:flex-row justify-between items-center mb-8">
                  <div className="flex items-center space-x-3 mb-4 md:mb-0"><CircularCrossLogo size={40} /><span className="font-bold text-gray-600 dark:text-gray-400">West Bengal Veterinary Alumni Association</span></div>
                  <div className="flex space-x-6 text-sm text-gray-500"><a href="#" className="hover:text-brand transition-colors">Privacy Policy</a><a href="#" className="hover:text-brand transition-colors">Contact Us</a><a href="#" className="hover:text-brand transition-colors">Member Login</a></div>
                </div>
                <div className="text-center md:text-left text-xs text-gray-400 border-t border-gray-100 dark:border-slate-800 pt-8">&copy; {new Date().getFullYear()} WBVAA. All rights reserved. Designed for the profession.</div>
              </div>
            </footer>
          </div>
        );
      };

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
